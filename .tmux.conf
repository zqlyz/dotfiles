set -g default-terminal "xterm-256color"
#perfix使用C-j
unbind C-b
set -g prefix C-j
bind C-j send-prefix

#配置reload
bind r source-file ~/.tmux.conf \; display "tmux.conf reload!"

#修改分屏快捷键
#unbind %
#unbind "
bind | split-window -h
bind - split-window -v

#vim方向选择
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R 


