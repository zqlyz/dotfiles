set -g default-terminal "screen-256color"
if 'infocmp -x tmux-256color > /dev/null 2>&1' 'set -g default-terminal "tmux-256color"'
#perfix使用C-j
unbind C-b
set -g prefix C-j
bind C-j send-prefix

#配置reload
bind r source-file ~/.tmux.conf \; display "tmux.conf reload!"

#修改分屏快捷键
#unbind %
#unbind "
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

#vim方向选择
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R 
#启用鼠标
set -g mouse on


#copy mode 使用vi模式
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

#copy mode 复制到系统剪切板
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

#系统剪切板复制到tmux
unbind p
bind p run 'xclip -o -sel clipboard | tmux load-buffer - ;tmux paste-buffer' 

# 状态栏
  #标号从一开始
  set -g base-index 1
  # 刷新时间
  set -g status-interval 1

  # 非当前窗口有内容更新时在状态栏通知
  setw -g monitor-activity on

  # 颜色
  set -g status-bg black
  set -g status-fg white

  # 对齐方式
  set-option -g status-justify left

  # 左下角
  set-option -g status-left '#[bg=yellow,fg=black]  #S '
  set-option -g status-left-length 40

  # 窗口列表
  setw -g automatic-rename on
  set-window-option -g window-status-format '#[bg=default,fg=gray] #I #W #F'
  set-window-option -g window-status-current-format '#[bg=blue,fg=black] #I #W #F'
  set -g message-style "bg=default, fg=blue"

  # 右下角
  set -g status-right '#[bg=default]#[fg=red]#[fg=gray]%R #[fg=green]#[fg=gray]%m/%d#[fg=default] #H'
  set-option -g status-left-length 40

